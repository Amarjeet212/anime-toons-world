  <style>
    body {
      background: linear-gradient(to right, #000000, #1a1a1a);
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .title {
      text-align: center;
      color: #FFD700;
      margin-top: 20px;
      font-size: 36px;
      text-shadow: 1px 1px 3px black;
    }

    .subtitle {
      text-align: center;
      color: #4cd815;
      font-size: 18px;
      margin: 10px 30px;
    }

    .banner {
      width: 300px;
      height: 300px;
      display: block;
      margin: 20px auto;
      border-radius: 20px;
      box-shadow: 0 0 10px #ffd700;
    }

    marquee {
      width: 100%;
      height: 380px;
      margin-top: 20px;
    }

    .anime-item {
      display: inline-block;
      width: 200px;
      margin: 0 50px; /* ðŸ‘ˆ 100px total gap between items */
      text-align: center;
      transition: transform 0.3s ease;
    }

    .anime-item:hover {
      transform: scale(1.05);
    }

    .anime-item img {
      height: 300px;
      width: 200px;
      border-radius: 30px;
      box-shadow: 0 0 10px #ffffff44;
    }

    .anime-caption {
      color: #fff;
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    a {
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 26px;
      }
      .banner {
        width: 200px;
        height: 200px;
      }
      .anime-item {
        width: 160px;
        margin: 0 20px;
      }
      .anime-item img {
        width: 160px;
        height: 240px;
      }
      .anime-caption {
        font-size: 14px;
      }
    }
  </style>
